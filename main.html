<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #f9f9f9;
        }
        th, td {
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        caption {
            font-size: 1.5em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Game Statistics</caption>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>18</td>
                <td>7</td>
                <td>72%</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>15</td>
                <td>15</td>
                <td>50%</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>20</td>
                <td>5</td>
                <td>15</td>
                <td>25%</td>
            </tr>
            <tr>
                <td>Diana</td>
                <td>22</td>
                <td>16</td>
                <td>6</td>
                <td>73%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
